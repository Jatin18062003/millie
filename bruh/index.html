<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            width: 18rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card">
        <img src="millie.jpeg" class="card-img-top" alt="Placeholder Image">
        <div class="card-body">
            <h5 class="card-title">Millie</h5>
            <p class="card-text"></p>
            <a href="page2.html" class="btn btn-primary">I love millie</a>
        </div>
    </div>
</body>
</html>
