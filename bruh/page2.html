<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1d3557;
            color: #f1faee;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .content {
            z-index: 2;
            text-align: center;
        }
        .back-btn {
            margin-top: 20px;
            text-decoration: none;
            color: #1d3557;
            background-color: #a8dadc;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #457b9d;
            color: white;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="millie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
        <h1>Millie doing cute stuff</h1>
        <a href="index.html" class="back-btn">Go Back</a>
    </div>
</body>
</html>
